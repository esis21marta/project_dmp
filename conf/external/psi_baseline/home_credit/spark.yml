spark.driver.cores: 10
spark.driver.maxResultSize: 24g
spark.driver.memory: 16g
spark.driver.memoryOverhead: 4096
spark.dynamicAllocation.enabled: true
spark.dynamicAllocation.initialExecutors: 1
spark.dynamicAllocation.maxExecutors: 70
spark.dynamicAllocation.minExecutors: 1
spark.dynamicAllocation.executorIdleTimeout: 100s
spark.dynamicAllocation.cachedExecutorIdleTimeout: 600s
spark.executor.cores: 10
spark.executor.memory: 17g
spark.hadoop.fs.permissions.umask-mode: "002"
spark.kryoserializer.buffer.max: 512m
spark.shuffle.service.enabled: true
spark.sql.broadcastTimeout: 1000
spark.sql.hive.convertMetastoreParquet: false
spark.sql.parquet.compression.codec: snappy
spark.sql.shuffle.partitions: 5000
spark.sql.sources.partitionOverwriteMode: static
spark.yarn.driver.memoryOverhead: 4096
spark.yarn.executor.memoryOverhead: 4096
spark.yarn.maxAppAttempts: 3
spark.yarn.queue: root.hue_dmp_prod
yarn.nodemanager.vmem-check-enabled: false