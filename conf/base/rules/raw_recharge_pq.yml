raw_recharge_pq:
  rules:
  - schema:
      amt_mkios: DoubleType
      amt_urp: DoubleType
      avg_amt_urp: DoubleType
      avg_time_to_recharge: IntegerType
      cnt_rcg_lacci: LongType
      day_of_rcg: IntegerType
      first_rcg_dt: TimestampType
      last_rcg_dt: TimestampType
      load_ts: TimestampType
      load_user: StringType
      mm_date: TimestampType
      msisdn: IntegerType
      tot_amt: DoubleType
      tot_trx: LongType
      trx_mkios: LongType
      trx_urp: LongType
    type: defender.pyspark_rules.HasSchema
  - columns:
    - mm_date
    - last_rcg_dt
    - first_rcg_dt
    - load_ts
    - msisdn
    type: defender.pyspark_rules.NotNull
  - columns:
    - msisdn
    - tot_trx
    - tot_amt
    - trx_urp
    - trx_mkios
    - amt_urp
    - amt_mkios
    - avg_time_to_recharge
    - day_of_rcg
    - cnt_rcg_lacci
    - avg_amt_urp
    type: defender.pyspark_rules.NotNan
  type: and
